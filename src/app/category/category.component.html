<p-dataTable [value]="lista"
             [rows]="5"
             [paginator]="true"
             [pageLinks]="3"
             [rowsPerPageOptions]="[5,10,30]"
             selectionMode="single"
             [(selection)]="objeto"
             (onRowSelect)="display=true">
  <p-footer>
    <!--<button pButton type="button" (click)="novo();" label="Adicionar Novo Produto"></button>-->
  </p-footer>
  <p-column field="id" header="Código"></p-column>
  <p-column field="nome" header="Nome"></p-column>
</p-dataTable>
