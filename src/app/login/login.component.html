<!-- end section -->
<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Slotshop Administração</strong></h3>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
      </div>
      <div class="panel-body">
        <form #loginForm="ngForm" (submit)="login(user)" *ngIf="!createAccount">
          <div class="alert alert-danger">
            <a class="close" data-dismiss="alert" href="#">×</a>Incorrect Username or Password!
          </div>
          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control"
                   required
                   [(ngModel)]="user.email"
                   (ngModelChange)="user.email=$event"
                   #nome="ngModel"
                   name="email"
                   placeholder="Seu e-mail">
          </div>

          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control"
                   type="password"
                   required
                   [(ngModel)]="user.password"
                   (ngModelChange)="user.password=$event"
                   #nome="ngModel"
                   name="password"
                   placeholder="Senha"/>
          </div>

          <div class="input-group">
            <div class="checkbox" style="margin-top: 0px;">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
          </div>
          <button md-raised-button class="btn btn-default round btn-md"
                  color="primary"
                  [disabled]="!loginForm.form.valid"
                  (click)="login()">
            Acessar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
