<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Slotshop Administração</strong></h3>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
      </div>
      <div class="panel-body">
        <form #loginForm="ngForm">
          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control"
                   id="email"
                   ngModel [email]="true"
                   required
                   [(ngModel)]="user.email"
                   (ngModelChange)="user.email=$event"
                   #email="ngModel"
                   name="email"
                   placeholder="Seu e-mail"
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          </div>
          <div class="alert alert-danger" [hidden]="email.valid || email.untouched">
            <div  *ngIf="email.errors && email.errors.required">
              Informe seu e-mail
            </div>
            <div  *ngIf="email.errors && email.errors.pattern">
              E-mail inválido
            </div>
          </div>
          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control"
                   type="password" pPassword
                   required
                   [(ngModel)]="user.password"
                   (ngModelChange)="user.password=$event"
                   #password="ngModel"
                   name="password"
                   placeholder="Senha"/>
          </div>
          <button class="btn btn-default round btn-md" [disabled]="!loginForm.form.valid" (click)="login(user)">
            Acessar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
