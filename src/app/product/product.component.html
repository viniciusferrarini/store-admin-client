<div class="row">
  <div class="page-title">
    <h3 class="title">Produtos</h3>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Lista de Produtos</strong></h3>
      <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
    </div>
    <div class="panel-body">
      <button class="btn btn-effect-ripple btn-info" (click)="new();"><i class="fa fa-plus"></i> Novo</button>
      <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none; margin-top:20px;">
        <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="btn btn-effect-ripple btn-info"><i class="fa fa-search"></i></button>
        </span>
          <input #gb type="text" pInputText size="50" placeholder="Buscar" class="form-control">
        </div>
      </div>
      <p-dataTable [value]="lista"
                   [rows]="5"
                   [paginator]="true"
                   [pageLinks]="3"
                   [rowsPerPageOptions]="[5,10,15]"
                   selectionMode="single"
                   [(selection)]="objeto"
                   (onRowSelect)="onRowSelect()"
                   [globalFilter]="gb"
                   [draggable]="false">
        <p-column field="id" header="Código"></p-column>
        <p-column field="name" header="Nome"></p-column>
        <p-column field="amount" header="Quantidade"></p-column>
        <p-column field="value" header="Valor"></p-column>
        <p-column field="description" header="Descrição"></p-column>
      </p-dataTable>
    </div>
  </div>
  <p-dialog [(visible)]="displayEdit" [responsive]="true" showEffect="fade" [draggable]="false" [modal]="true" >
    <p-header>
      {{acao}}
    </p-header>
    <div class="row">
      <div [ngClass]="showModels || objeto.subCategory.connectProducts ? 'col-md-6' : 'col-md-12'">
        <div class="ui-grid ui-grid-responsive ui-fluid">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="codigo">Código</label>
                <input class="form-control" type="text" pInputText [(ngModel)]="objeto.id" disabled id="codigo"/>
              </div>
            </div>
            <div class="col-md-10">
              <div class="form-group">
                <label for="name">Nome</label>
                <input class="form-control" type="text" pInputText [(ngModel)]="objeto.name" id="name" min="4"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input class="form-control" type="number" pInputText [(ngModel)]="objeto.amount" id="quantidade"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="valor">Valor</label>
                <input class="form-control" type="number" pInputText [(ngModel)]="objeto.value" id="valor"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea pInputTextarea id="descricao" [(ngModel)]="objeto.description"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Marca</label>
            <p-dropdown [options]="brandList" [(ngModel)]="objeto.brand" placeholder="Sub Categorias" [style]="{'width':'100%'}" appendTo="body"></p-dropdown>
          </div>
          <div class="form-group">
            <label>Sub Categoria</label>
            <p-dropdown [options]="subCategoryList" [(ngModel)]="objeto.subCategory" placeholder="Sub Categorias" [style]="{'width':'100%'}" appendTo="body" (onChange)="subCategoryChange($event)"></p-dropdown>
          </div>
        </div>
      </div>
      <div class="col-md-6" *ngIf="showModels || objeto.subCategory.connectProducts">
        <div class="form-group">
          <label>Modelos</label>
          <p-pickList [source]="sourceList" [target]="targetList" (onMoveToTarget)="addItem($event)" (onMoveToSource)="removeItem($event)" sourceHeader="Modelos" targetHeader="Selecionados" [responsive]="true" [showSourceControls]="false" [showTargetControls]="false">
            <ng-template let-model pTemplate="item">
              <div class="ui-helper-clearfix">
                <div>{{model.subCategory.name}} - {{model.name}}</div>
              </div>
            </ng-template>
          </p-pickList>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-effect-ripple btn-primary" (click)="displayGallery = true;" style="float: left"><i class="fa fa-picture-o" aria-hidden="true"></i> Adicionar Fotos</button>
        </div>
        <div class="col-md-10">
          <button type="button" class="btn btn-effect-ripple btn-success" (click)="persist()"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>
          <button type="button" class="btn btn-effect-ripple btn-danger" (click)="remove()"><i class="fa fa-trash" aria-hidden="true"></i> Deletar</button>
          <button type="button" class="btn btn-effect-ripple btn-info" (click)="displayEdit=false"><i class="fa fa-close"></i> Fechar</button>
        </div>
      </div>
    </p-footer>
  </p-dialog>
  <p-dialog [(visible)]="displayGallery" [responsive]="true" showEffect="fade" [draggable]="false" [modal]="true" [width]="550">
    <p-header>
      Galeria de fotos do produto: {{this.objeto.name}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <p-fileUpload name="files" url="{{uploadUrl}}" (onBeforeSend)="onBeforeUpload($event)" (onUpload)="onUpload($event)" multiple="multiple" accept="image/*" maxFileSize="10000000"></p-fileUpload>
      </div>
    </div>
    <div class="row m-t-10" style="max-width: 550px;">
      <div class="col-md-3" *ngFor="let picture of objeto.gallery">
        <div class="thumbnail">
          <img [src]="getPhoto(picture.picture)" style="max-width: 100px;"/>
        </div>
        <button (click)="removePicture(picture.id)" class="badge badge-sm up bg-danger picture-remove b-0">
          <i class="fa fa-close"></i>
        </button>
      </div>
    </div>
    <p-footer>
      <div class="row">
        <div class="col-md-10">
          <button type="button" class="btn btn-effect-ripple btn-info" (click)="displayGallery=false"><i class="fa fa-close"></i> Fechar</button>
        </div>
      </div>
    </p-footer>
  </p-dialog>
</div>
