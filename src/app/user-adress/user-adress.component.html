<div class="row">
  <div class="col-md-6">
    <div style="overflow: hidden">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="codigo">Código</label>
            <input class="form-control" type="number" pInputText [(ngModel)]="objeto.id" disabled id="codigo"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="street">Rua</label>
            <input class="form-control" type="text" pInputText [(ngModel)]="objeto.street" id="street" min="4"/>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="number">Numero</label>
            <input class="form-control" type="number" pInputText [(ngModel)]="objeto.number" id="number"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="district">Bairro</label>
        <input class="form-control" type="text" pInputText [(ngModel)]="objeto.district" id="district" min="4"/>
      </div>
      <div class="form-group">
        <label for="zip">CEP</label>
        <input class="form-control" type="text" pInputText [(ngModel)]="objeto.zip" id="zip" min="4"/>
      </div>
      <div class="form-group">
        <label for="city">Cidade</label>
        <input class="form-control" type="text" pInputText [(ngModel)]="objeto.city" id="city" min="4"/>
      </div>
      <div class="form-group">
        <label for="country">Estado</label>
        <input class="form-control" type="text" pInputText [(ngModel)]="objeto.country" id="country" min="4"/>
      </div>
    </div>
  </div>
</div>
